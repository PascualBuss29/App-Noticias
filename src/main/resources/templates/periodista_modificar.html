<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"></head>

    <body>

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <header class="px-2 py-2 my-2 text-center">
            <i class="bi bi-egg-fill fs-2"></i>
            <h1 class="display-5 fw-bold">Modificar Periodista</h1>
        </header>

        <div>
            <form class="container" th:action="@{/actualizarPeriodista/__${id}__}" method="POST" enctype="multipart/form-data">

                <input hidden th:value="${id}" name="id">
                <div class="mb-3">
                    <label for="input-nombre" class="form-label">Ingrese su nombre</label>
                    <input th:value="${periodista.nombre}" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Ingrese su email</label>
                    <input name="email" type="text" class="form-control" id="input-email" th:value="${periodista.email}">
                </div>
                <div class="mb-3">
                    <label for="input-archivo" class="form-label">Ingrese una foto de perfil</label>
                    <input name="archivo" type="file" class="form-control" id="input-archivo" th:value="${periodista.archivo}">
                </div>
                <div class="mb-3">
                    <label for="input-password" class="form-label">Ingrese una contrase√±a</label>
                    <input name="password" type="password" class="form-control" id="input-password" th:value="${periodista.password}">
                </div>
                <div class="mb-3">
                    <label for="input-sueldo" class="form-label">Ingrese un sueldo</label>
                    <input name="sueldo" type="number" class="form-control" id="input-sueldo" th:value="${periodista.sueldo}">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary center fs-4">
                        Actualizar
                        <i class="bi bi-arrow-bar-up"></i>
                    </button>
                </div>
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito üëç</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error al cargar</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <section class=" text-center container">
                    <div class="row mt-3">
                        <div class="divVolver">
                            <a th:href="@{/lista}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div>
                    </div>
                </section>

            </form>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- C√≥digo JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>

</html>
